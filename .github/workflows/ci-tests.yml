name: CI Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libhdf5-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # Use CI-specific requirements (lighter, no RDKit)
        if [ -f requirements-ci.txt ]; then
          pip install -r requirements-ci.txt
        else
          pip install -r requirements.txt
        fi
        
    - name: Setup Taichi for CPU
      run: |
        export TI_ARCH=cpu
        echo "TI_ARCH=cpu" >> $GITHUB_ENV
    
    - name: Run backend unit tests
      working-directory: backend
      run: |
        pytest tests/ -v -m "not slow" --tb=short --color=yes --maxfail=5
      env:
        TI_ARCH: cpu
        PYTHONPATH: ${{ github.workspace }}/backend
    
    - name: Run root tests (quick only)
      run: |
        pytest tests/ -v -k "not stability and not 24h" --tb=short --color=yes --maxfail=5
      env:
        TI_ARCH: cpu
        PYTHONPATH: ${{ github.workspace }}
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-py${{ matrix.python-version }}
        path: |
          backend/tests/*.log
          tests/*.log
        retention-days: 7

  # Opcjonalny job dla slow/integration tests
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libhdf5-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # Use CI-specific requirements (lighter, no RDKit)
        if [ -f requirements-ci.txt ]; then
          pip install -r requirements-ci.txt
        else
          pip install -r requirements.txt
        fi
    
    - name: Run integration tests
      working-directory: backend
      run: |
        pytest tests/ -v -m "integration" --tb=short --color=yes
      env:
        TI_ARCH: cpu
        PYTHONPATH: ${{ github.workspace }}/backend
    
    - name: Upload integration test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: integration-test-results
        path: |
          backend/tests/*.log
        retention-days: 7

  # Linting i code quality
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort mypy
    
    - name: Check code formatting with Black
      run: |
        black --check backend/ scripts/ matcher/ || echo "::warning::Code formatting issues found. Run 'black backend/ scripts/ matcher/' to fix."
    
    - name: Check import sorting with isort
      run: |
        isort --check-only backend/ scripts/ matcher/ || echo "::warning::Import sorting issues found. Run 'isort backend/ scripts/ matcher/' to fix."
    
    - name: Type checking with mypy (non-blocking)
      continue-on-error: true
      run: |
        mypy backend/sim/ --ignore-missing-imports || echo "::warning::Type checking found issues"

