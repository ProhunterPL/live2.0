# Ultra Minimal Test - 50 particles, 100 steps
# ===============================================
# Dla diagnozy problemu wydajnościowego

scenario_name: "ultra_minimal"

simulation:
  name: "ultra_minimal"
  scenario: "phase2_prebiotic"
  description: "Ultra minimal test - 50 particles"
  
  n_particles: 50  # Bardzo mało
  max_steps: 100   # Bardzo krótki test
  dt: 0.001
  box_size: 64.0
  
  target_temperature: 298.0
  temperature_control: true
  thermostat_strength: 0.1

# Minimalna kompozycja
initial_molecules:
  - name: "methane"
    formula: "CH4"
    count: 10
  - name: "water"
    formula: "H2O"
    count: 20
  - name: "hydrogen"
    formula: "H2"
    count: 20

# BEZ energy injection
energy_injection:
  enabled: false

# Wszystko wyłączone
physics:
  use_physics_db: false
  enable_bonding: false
  enable_breaking: false
  enable_reactions: false
  bond_check_interval: 999999
  cluster_check_interval: 999999

# Performance - wszystko wyłączone
performance:
  metrics_update_interval: 999999
  diagnostics_frequency: 999999
  novelty_check_interval: 999999
  mutation_interval: 999999
  graph_update_interval: 999999
  energy_update_interval: 999999
  memory_check_interval: 999999
  gc_interval: 999999
  performance_log_interval: 10  # Co 10 kroków

# Validation wyłączona
validation:
  enable_thermodynamic_validation: false

# Diagnostics wyłączone
diagnostics:
  enabled: false

# Output minimal
output:
  base_dir: "results/ultra_minimal"
  save_final_state: false
  export_molecules: false
  export_reactions: false

logging:
  level: "WARNING"  # Tylko ostrzeżenia
  performance_log_interval: 10


