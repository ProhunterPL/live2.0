# Phase 2 - Miller-Urey 1M Steps (Optimized)
# ===========================================
# 
# Zoptymalizowana wersja: 1M krok√≥w zamiast 10M
# Czas wykonania: ~4 dni zamiast 41 dni
# Wystarczy do analizy emergencji molekularnej

scenario_name: "miller_urey_1M"

simulation:
  name: "miller_urey_1M"
  scenario: "phase2_prebiotic"
  description: "Miller-Urey - optimized 1M steps version"
  
  # Reduced particles for performance (FIX #2)
  n_particles: 500  # Reduced from 2000 for 16x speedup
  max_steps: 1000000  # 1M steps instead of 10M
  dt: 0.001
  box_size: 100.0
  
  # Temperature
  target_temperature: 298.0
  temperature_control: true
  thermostat_strength: 0.1

# Initial composition (Miller-Urey atmosphere) - SCALED DOWN
initial_molecules:
  - name: "methane"
    formula: "CH4"
    count: 125  # Reduced from 500
    
  - name: "ammonia"
    formula: "NH3"
    count: 100  # Reduced from 400
    
  - name: "water"
    formula: "H2O"
    count: 200  # Reduced from 800
    
  - name: "hydrogen"
    formula: "H2"
    count: 75  # Reduced from 300

# Energy injection (electrical discharge)
energy_injection:
  enabled: true
  type: "electrical_discharge"
  pulse_interval: 1000
  pulse_energy: 50.0
  pulse_duration: 10
  pulse_radius: 10.0
  pulse_shape: "spherical"

# Physics parameters (OPTIMIZED + FIX #1: REACTIONS DISABLED)
physics:
  use_physics_db: true
  enable_bonding: false  # DISABLED - prevents particle multiplication
  enable_breaking: false  # DISABLED
  enable_reactions: false  # DISABLED - KEY FIX for performance!
  
  # Effectively disabled
  bond_check_interval: 999999
  bond_formation_threshold: 2.5
  bond_breaking_energy_threshold: 0.8
  cluster_check_interval: 999999
  cluster_distance_threshold: 3.0

# Performance optimization (MAXIMUM SPEED)
performance:
  metrics_update_interval: 10000  # Every 10k steps
  diagnostics_frequency: 10000
  novelty_check_interval: 2000
  mutation_interval: 3000
  graph_update_interval: 999999  # Disabled
  energy_update_interval: 2000
  memory_check_interval: 5000
  gc_interval: 10000
  performance_log_interval: 5000

# Validation (DISABLED for speed)
validation:
  enable_thermodynamic_validation: false
  thermodynamic_check_interval: 999999
  validate_every_n_steps: 999999

# Diagnostics (MINIMAL)
diagnostics:
  enabled: true
  output_interval: 10000
  save_snapshots: true
  snapshot_interval: 100000  # Every 100k steps (10 total)
  
  metrics:
    - "energy_total"
    - "temperature"
    - "cluster_count"
    - "molecule_count"
    - "bond_count"

# Benchmark tracking
benchmark:
  track_known_molecules: true
  expected_products:
    - "glycine"
    - "alanine"
    - "formaldehyde"
    - "hydrogen_cyanide"
    - "formic_acid"

# Output
output:
  base_dir: "results/phase2_1M/miller_urey"
  save_final_state: true
  export_molecules: true
  export_reactions: true

# Logging
logging:
  level: "INFO"
  performance_log_interval: 5000


