# Phase 2 - Miller-Urey Scenario Configuration
# ============================================
# 
# Simulates Miller-Urey experiment conditions (1953):
# - Reducing atmosphere: CH4, NH3, H2O, H2
# - Electrical discharge (energy pulses)
# - Room temperature (~298K)
# 
# Expected outcomes:
# - Amino acids (glycine, alanine)
# - Small organic molecules
# - HCN, formaldehyde intermediates

simulation:
  name: "miller_urey"
  scenario: "phase2_prebiotic"
  description: "Miller-Urey reducing atmosphere with electrical discharge"
  
  # Simulation parameters
  n_particles: 2000
  max_steps: 10000000  # 10M steps for long-term evolution
  dt: 0.001
  box_size: 100.0
  
  # Temperature
  target_temperature: 298.0  # Room temperature (25Â°C)
  temperature_control: true
  thermostat_strength: 0.1

# Initial composition (Miller-Urey atmosphere)
initial_molecules:
  # Reducing atmosphere
  - name: "methane"
    formula: "CH4"
    count: 500
    
  - name: "ammonia"
    formula: "NH3"
    count: 400
    
  - name: "water"
    formula: "H2O"
    count: 800
    
  - name: "hydrogen"
    formula: "H2"
    count: 300

# Energy input (simulating electrical discharge)
energy_injection:
  enabled: true
  type: "electrical_discharge"
  
  # Pulses every 1000 steps
  pulse_interval: 1000
  pulse_energy: 50.0  # kJ/mol per pulse
  pulse_duration: 10  # steps
  
  # Random location in box
  pulse_radius: 10.0
  pulse_shape: "spherical"

# Physics parameters
physics:
  use_physics_db: true  # Use literature parameters
  enable_bonding: true
  enable_breaking: true
  enable_reactions: true
  
  # Bond formation
  bond_check_interval: 150
  bond_formation_threshold: 2.5  # Angstroms
  
  # Bond breaking (enhanced by electrical discharge)
  bond_breaking_energy_threshold: 0.8
  
  # Clustering
  cluster_check_interval: 300
  cluster_distance_threshold: 3.0

# Validation
validation:
  enabled: true
  thermodynamic_check_interval: 10000
  energy_tolerance: 0.001
  momentum_tolerance: 0.0001

# Diagnostics & Output
diagnostics:
  enabled: true
  output_interval: 500
  save_snapshots: true
  snapshot_interval: 50000  # Every 50k steps
  
  metrics:
    - "energy_total"
    - "temperature"
    - "cluster_count"
    - "molecule_count"
    - "bond_count"
    - "novelty_score"

# Benchmark tracking
benchmark:
  track_known_molecules: true
  expected_products:
    - "glycine"  # NH2CH2COOH
    - "alanine"  # NH2CH(CH3)COOH
    - "formaldehyde"  # CH2O
    - "hydrogen_cyanide"  # HCN
    - "formic_acid"  # HCOOH

# Output paths
output:
  base_dir: "results/phase2/miller_urey"
  save_final_state: true
  export_molecules: true
  export_reactions: true

