# ULTRA OPTIMIZED TEST
# ====================
# All optimizations enabled
# Target: 10-20x speedup

scenario_name: "ultra_optimized"

simulation:
  name: "ultra_optimized"
  scenario: "phase2_prebiotic"
  description: "Ultra optimized - all tricks enabled"
  
  n_particles: 500
  max_steps: 1000  # Test with 1000 steps
  dt: 0.003  # 3x LARGER timestep (was 0.001)
  box_size: 100.0
  
  target_temperature: 298.0
  temperature_control: true
  thermostat_strength: 0.1
  
  # OPTIMIZATIONS
  spatial_hash_cell_size: 15.0  # Larger cells (was 10.0)

# Miller-Urey composition (scaled)
initial_molecules:
  - name: "methane"
    formula: "CH4"
    count: 125
  - name: "ammonia"
    formula: "NH3"
    count: 100
  - name: "water"
    formula: "H2O"
    count: 200
  - name: "hydrogen"
    formula: "H2"
    count: 75

# Energy injection
energy_injection:
  enabled: true
  type: "electrical_discharge"
  pulse_interval: 1000
  pulse_energy: 50.0
  pulse_duration: 10
  pulse_radius: 10.0
  pulse_shape: "spherical"

# Physics - REACTIONS DISABLED
physics:
  use_physics_db: false
  enable_bonding: false
  enable_breaking: false
  enable_reactions: false

# Performance - AGGRESSIVE
performance:
  metrics_update_interval: 999999
  diagnostics_frequency: 999999
  novelty_check_interval: 999999
  mutation_interval: 999999
  graph_update_interval: 999999
  energy_update_interval: 2000  # Less frequent
  memory_check_interval: 999999  # Disabled
  gc_interval: 999999  # Disabled
  performance_log_interval: 100

# Validation DISABLED
validation:
  enable_thermodynamic_validation: false

# Diagnostics MINIMAL
diagnostics:
  enabled: false

# Output MINIMAL
output:
  base_dir: "results/ultra_optimized"
  save_final_state: false
  export_molecules: false
  export_reactions: false

logging:
  level: "WARNING"


