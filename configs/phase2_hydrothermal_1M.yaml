# Phase 2 - Hydrothermal Vent 1M Steps (Optimized)
# ==================================================

scenario_name: "hydrothermal_1M"

simulation:
  name: "hydrothermal_1M"
  scenario: "phase2_prebiotic"
  description: "Hydrothermal vent - optimized 1M steps"
  
  n_particles: 2000
  max_steps: 1000000  # 1M steps
  dt: 0.001
  box_size: 100.0
  
  # Higher temperature for hydrothermal conditions
  target_temperature: 373.0  # 100Â°C
  temperature_control: true
  thermostat_strength: 0.1

# Hydrothermal vent composition
initial_molecules:
  - name: "hydrogen"
    formula: "H2"
    count: 400
    
  - name: "hydrogen_sulfide"
    formula: "H2S"
    count: 200
    
  - name: "carbon_dioxide"
    formula: "CO2"
    count: 300
    
  - name: "ammonia"
    formula: "NH3"
    count: 300
    
  - name: "water"
    formula: "H2O"
    count: 800

# Energy injection (thermal gradients)
energy_injection:
  enabled: true
  type: "thermal"
  pulse_interval: 1000
  pulse_energy: 40.0  # Lower than electrical discharge
  pulse_duration: 20  # Longer duration
  pulse_radius: 15.0  # Larger radius
  pulse_shape: "spherical"

# Physics (OPTIMIZED)
physics:
  use_physics_db: true
  enable_bonding: true
  enable_breaking: true
  enable_reactions: true
  bond_check_interval: 1000
  bond_formation_threshold: 2.5
  bond_breaking_energy_threshold: 0.8
  cluster_check_interval: 2000
  cluster_distance_threshold: 3.0

# Performance (MAXIMUM SPEED)
performance:
  metrics_update_interval: 10000
  diagnostics_frequency: 10000
  novelty_check_interval: 2000
  mutation_interval: 3000
  graph_update_interval: 999999
  energy_update_interval: 2000
  memory_check_interval: 5000
  gc_interval: 10000
  performance_log_interval: 5000

# Validation (DISABLED)
validation:
  enable_thermodynamic_validation: false

# Diagnostics (MINIMAL)
diagnostics:
  enabled: true
  output_interval: 10000
  save_snapshots: true
  snapshot_interval: 100000

# Benchmark
benchmark:
  track_known_molecules: true
  expected_products:
    - "formate"
    - "acetate"
    - "pyruvate"
    - "amino_acids"

# Output
output:
  base_dir: "results/phase2_1M/hydrothermal"
  save_final_state: true
  export_molecules: true
  export_reactions: true

logging:
  level: "INFO"
  performance_log_interval: 5000


