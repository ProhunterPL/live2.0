# Phase 2: Miller-Urey Test Configuration (Small Scale)
# ========================================================
# Reduced particle count for testing
# Based on Miller & Urey (1953) reducing atmosphere

scenario_name: "miller_urey"

simulation:
  name: "miller_urey_test"
  description: "Miller-Urey reducing atmosphere with electrical discharge (TEST - small scale)"
  
  # Increased for 650 atoms + margin
  n_particles: 1000  # Increased from 500 to handle 650 atoms
  target_temperature: 298.0  # Room temperature
  temperature_control: true
  max_steps: 10000
  dt: 0.005
  box_size: 100.0
  
  # Performance optimizations for overnight test
  enable_thermodynamic_validation: false  # Disable for better performance
  validate_every_n_steps: 10000  # Less frequent validation
  energy_update_interval: 200  # Update energy less frequently  
  metrics_update_interval: 2000  # Update metrics much less frequently
  diagnostics_frequency: 5000  # Update diagnostics much less frequently

# Initial gas composition (REDUCED FOR OVERNIGHT TEST)
initial_molecules:
  - name: "methane"
    formula: "CH4"
    count: 25  # Further reduced for speed (50% of original test)
  - name: "ammonia"
    formula: "NH3"
    count: 20  # Further reduced for speed  
  - name: "water"
    formula: "H2O"
    count: 30  # Further reduced for speed
  - name: "hydrogen"
    formula: "H2"
    count: 15  # Further reduced for speed

# Energy injection (electrical discharge)
energy_injection:
  enabled: true
  type: "electrical_discharge"
  pulse_interval: 1000  # Every 1000 steps
  pulse_energy: 50.0  # kJ/mol
  pulse_duration: 10  # steps
  pulse_radius: 10.0  # Angstrom
  pulse_shape: "spherical"

# Chemistry
chemistry:
  pH: 7.0  # Neutral
  allow_bond_formation: true
  allow_bond_breaking: true

# Benchmark / Expected products
benchmark:
  track_known_molecules: true
  expected_products:
    - "glycine"
    - "alanine"
    - "formaldehyde"
    - "HCN"
    - "formic_acid"
    - "urea"

# Output
output:
  base_dir: "results/phase2/miller_urey_test"
  save_snapshots: true
  snapshot_interval: 500
  save_molecules: true
  molecule_detection_frequency: 100

# Literature reference
reference:
  paper: "Miller & Urey (1953) Science 117:528"
  doi: "10.1126/science.117.3046.528"

