# Phase 2B - Miller-Urey Extended Configuration - SAFER MODE
# ============================================================
# 
# Based on SUPER_FAST but with protections against infinite loops:
# - DISABLE cluster detection (main suspect for deadlock)
# - Reduce bond checking frequency
# - Add safety limits
# 
# This sacrifices some physics accuracy for reliability

scenario_name: "miller_urey_extended"

simulation:
  name: "miller_urey_extended"
  scenario: "phase2_prebiotic"
  description: "Extended Miller-Urey simulation for Phase 2B (SAFER MODE - no cluster detection)"
  
  # Same speed parameters as SUPER_FAST
  n_particles: 1000
  max_steps: 500000
  dt: 0.01
  box_size: 128.0
  
  # Grid size
  grid_width: 128
  grid_height: 128
  
  # Temperature
  target_temperature: 298.0
  temperature_control: true
  thermostat_strength: 0.1
  
  # NOVELTY DETECTION: DISABLED
  novelty_check_interval: 99999999
  detect_novel_substances: false
  
  # MINIMAL validation
  validate_every_n_steps: 10000
  enable_thermodynamic_validation: false
  enable_diagnostics: false
  diagnostics_frequency: 1000
  
  # DISABLE mutations
  mutation_interval: 999999
  enable_mutations: false
  
  # PERFORMANCE TUNING
  clamp_density_per_cell: 32
  rebuild_neighbors_every: 20
  neighbor_radius: 2.5

# Initial composition - same as SUPER_FAST
initial_molecules:
  - name: "methane"
    formula: "CH4"
    count: 250
    
  - name: "ammonia"
    formula: "NH3"
    count: 200
    
  - name: "water"
    formula: "H2O"
    count: 400
    
  - name: "hydrogen"
    formula: "H2"
    count: 150

# Energy input - same as SUPER_FAST
energy_injection:
  enabled: true
  type: "electrical_discharge"
  pulse_interval: 800
  pulse_energy: 60.0
  pulse_duration: 15
  pulse_radius: 12.0
  pulse_shape: "spherical"

# Physics - CRITICAL CHANGES HERE
physics:
  use_physics_db: true
  enable_bonding: true
  enable_breaking: true
  enable_reactions: true
  
  # Less frequent bond checks (reduce computation)
  bond_check_interval: 300  # INCREASED from 200
  bond_formation_threshold: 2.3
  bond_breaking_energy_threshold: 0.7
  
  # DISABLE CLUSTER DETECTION (main suspect for deadlock)
  cluster_check_interval: 999999999  # Effectively disabled - will be read by patched code
  cluster_distance_threshold: 2.8

# NO validation
validation:
  enabled: false

# MINIMAL diagnostics
diagnostics:
  enabled: false
  output_interval: 10000
  save_snapshots: true
  snapshot_interval: 50000  # Every 50K steps
  
  # Disable all metrics
  metrics: []

# NO benchmark
benchmark:
  track_known_molecules: false
  expected_products: []

# Output
output:
  base_dir: "results/phase2b_additional/miller_urey_extended"
  save_final_state: true
  export_molecules: true
  export_reactions: true

# NO performance monitoring
performance:
  enabled: false
  log_interval: 10000

# MINIMAL logging
logging:
  level: "WARNING"
  file: "logs/phase2b_miller_urey_safer.log"
  
  log_reactions: false
  log_molecules: false
  log_performance: false

