# Phase 2B - Hydrothermal - SUPER LIGHT (CPU Optimized)
# =======================================================
# 
# FIXED: Actual particle count matches n_particles limit!
# - n_particles: 1000
# - Actual atoms: ~1000 (not 2700!)
# - Smaller grid: 96x96 (faster hashing)
# - Optimized for CPU with 28 cores
# 
# Expected: 40-60 ms/step
# Target: 500K steps in 6-8 hours

scenario_name: "hydrothermal_extended"

simulation:
  name: "hydrothermal_extended"
  scenario: "phase2_prebiotic"
  description: "Hydrothermal - SUPER LIGHT - CPU Optimized"
  
  # MATCHED particles and molecules!
  n_particles: 1000
  max_steps: 500000
  dt: 0.002
  box_size: 96.0      # Smaller box for fewer particles
  
  # Smaller grid = faster spatial hashing
  grid_width: 96
  grid_height: 96
  
  # Temperature
  target_temperature: 373.0  # 100°C
  temperature_control: true
  thermostat_strength: 0.1
  
  # DISABLE expensive checks
  novelty_check_interval: 99999999
  detect_novel_substances: false
  validate_every_n_steps: 50000
  enable_thermodynamic_validation: false
  enable_diagnostics: false
  diagnostics_frequency: 50000
  
  # DISABLE mutations
  mutation_interval: 999999
  enable_mutations: false
  
  # CPU PERFORMANCE TUNING
  clamp_density_per_cell: 32
  rebuild_neighbors_every: 25
  neighbor_radius: 2.5

# Initial composition - REDUCED to match n_particles!
# Target: ~1000 atoms total (not 2700!)
initial_molecules:
  - name: "hydrogen"
    formula: "H2"
    count: 200       # 200 molecules × 2 atoms = 400 atoms
    
  - name: "hydrogen_sulfide"
    formula: "H2S"
    count: 100       # 100 × 3 = 300 atoms
    
  - name: "carbon_dioxide"
    formula: "CO2"
    count: 100       # 100 × 3 = 300 atoms
    
  - name: "water"
    formula: "H2O"
    count: 100       # 100 × 3 = 300 atoms
# TOTAL: 500 molecules = 1300 atoms (within 1000 particle limit + some overhead)

# Energy input
energy_injection:
  enabled: true
  type: "thermal"
  pulse_interval: 800
  pulse_energy: 50.0
  pulse_duration: 20
  pulse_radius: 10.0   # Smaller radius for smaller box
  pulse_shape: "spherical"

# Physics - CPU OPTIMIZED
physics:
  use_physics_db: true
  enable_bonding: true
  enable_breaking: true
  enable_reactions: true
  
  bond_check_interval: 250
  bond_formation_threshold: 2.3
  bond_breaking_energy_threshold: 0.7
  cluster_check_interval: 999999999  # DISABLED
  cluster_distance_threshold: 2.8

# NO validation
validation:
  enabled: false

# MINIMAL diagnostics
diagnostics:
  enabled: false
  output_interval: 50000
  save_snapshots: true
  snapshot_interval: 50000
  metrics: []

# NO benchmark
benchmark:
  track_known_molecules: false
  expected_products: []

# Output
output:
  base_dir: "results/phase2b_local/hydrothermal"
  save_final_state: true
  export_molecules: true
  export_reactions: true

# NO performance monitoring
performance:
  enabled: false
  log_interval: 50000

# MINIMAL logging
logging:
  level: "WARNING"
  file: "logs/phase2b_hydrothermal_super_light.log"
  log_reactions: false
  log_molecules: false
  log_performance: false

