# Phase 2B - Hydrothermal Extended - CPU OPTIMIZED
# =================================================
# 
# Optimized specifically for CPU execution:
# - Smaller dt for faster steps (0.002 instead of 0.01)
# - Optimal particle count (1000)
# - Minimal grid (128x128)
# - All diagnostics disabled
# - Bond checks optimized
# 
# Target: 40-60 ms/step on 28-core CPU
# Expected: 500K steps in 6-8 hours

scenario_name: "hydrothermal_extended"

simulation:
  name: "hydrothermal_extended"
  scenario: "phase2_prebiotic"
  description: "Hydrothermal simulation - CPU OPTIMIZED"
  
  # CPU-OPTIMIZED parameters
  n_particles: 1000
  max_steps: 500000
  dt: 0.002  # SMALLER timestep = faster simulation on CPU!
  box_size: 128.0
  
  # Minimal grid
  grid_width: 128
  grid_height: 128
  
  # Temperature
  target_temperature: 373.0  # 100Â°C
  temperature_control: true
  thermostat_strength: 0.1
  
  # DISABLE all expensive checks
  novelty_check_interval: 99999999
  detect_novel_substances: false
  validate_every_n_steps: 50000
  enable_thermodynamic_validation: false
  enable_diagnostics: false
  diagnostics_frequency: 50000
  
  # DISABLE mutations (CPU/Windows compatibility)
  mutation_interval: 999999
  enable_mutations: false
  
  # CPU PERFORMANCE TUNING
  clamp_density_per_cell: 32
  rebuild_neighbors_every: 25  # More frequent for accuracy with smaller dt
  neighbor_radius: 2.5

# Initial composition - Hydrothermal
initial_molecules:
  - name: "hydrogen"
    formula: "H2"
    count: 300
    
  - name: "hydrogen_sulfide"
    formula: "H2S"
    count: 200
    
  - name: "carbon_dioxide"
    formula: "CO2"
    count: 250
    
  - name: "water"
    formula: "H2O"
    count: 250

# Energy input (thermal/hydrothermal)
energy_injection:
  enabled: true
  type: "thermal"
  pulse_interval: 800
  pulse_energy: 50.0
  pulse_duration: 20
  pulse_radius: 12.0
  pulse_shape: "spherical"

# Physics - CPU OPTIMIZED
physics:
  use_physics_db: true
  enable_bonding: true
  enable_breaking: true
  enable_reactions: true
  
  # Optimized for CPU
  bond_check_interval: 250  # Less frequent for speed
  bond_formation_threshold: 2.3
  bond_breaking_energy_threshold: 0.7
  cluster_check_interval: 999999999  # DISABLED
  cluster_distance_threshold: 2.8

# NO validation
validation:
  enabled: false

# MINIMAL diagnostics
diagnostics:
  enabled: false
  output_interval: 50000
  save_snapshots: true
  snapshot_interval: 50000  # Every 50K steps
  metrics: []

# NO benchmark
benchmark:
  track_known_molecules: false
  expected_products: []

# Output
output:
  base_dir: "results/phase2b_local/hydrothermal"
  save_final_state: true
  export_molecules: true
  export_reactions: true

# NO performance monitoring
performance:
  enabled: false
  log_interval: 50000

# MINIMAL logging
logging:
  level: "WARNING"
  file: "logs/phase2b_hydrothermal_cpu.log"
  log_reactions: false
  log_molecules: false
  log_performance: false

